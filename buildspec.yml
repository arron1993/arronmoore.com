
---
version: 0.2
phases:
  pre_build:
    commands:
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
  install:
    runtime-versions:
      docker: 19
  build:
    commands:
      - >
        docker build -t arronmoore_com .
      - docker tag arronmoore_com $REPO_URI:build-arronmoore_com

  post_build:
    commands:
      - docker push $REPO_URI:build-arronmoore_com
      - >
        printf '[{"name":"%s","imageUri":"%s:%s"}]' arronmoore_com $REPO_URI $TAG | tee imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
    - appspec.yml